---
configuration:
  xfinity_username:
    name: Xfinity Username
  xfinity_password:
    name: Xfinity Password
  refresh_token:
    name: Xfinity App Refresh Token
    description: >-
      Addon will automatically add this option. 
  xfinity_code:
    name: Xfinity Code
    description: >-
      Example code value: 251774815a2140a5abf64fa740dabf0c
  page_timeout:
    name: Page Timeout (Seconds)
    description: >-
      This setting will change the default maximum time for all Playwright Page methods accepting timeout option.
  polling_rate:
    name: Polling Rate (Seconds)
    description: >-
      This setting will change how often the addon will poll for new usage data
  clear_token:
    name: Clear Xfinity App Refresh Token
    description: >-
      Use this if the token is failing and you need to get a new token. 
  log_level:
    name: Log level
    description: >-
      Sets the verbosity of log output.
  mqtt_enabled:
    name: Enable MQTT 
    description: >-
      Instructs the Addon to push usage data to the configured MQTT Broker.
  mqtt_host:
    name: MQTT Hostname
    description: >-
      MQTT Broker hostname
  mqtt_port:
    name: MQTT Port
    description: >-
      MQTT Broker port number
  mqtt_username:
    name: MQTT Username
    description: >-
      MQTT Broker Username (optional)
  mqtt_password:
    name: MQTT Password
    description: >-
      MQTT Broker Password (optional)
  mqtt_raw_usage:
    name: MQTT Raw Usage
    description: >-
      Add raw usage json to MQTT sensor. (optional)
    