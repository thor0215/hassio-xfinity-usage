---
configuration:
  xfinity_username:
    name: Xfinity Username
  xfinity_password:
    name: Xfinity Password
  refresh_token:
    name: Xfinity App Refresh Token
    description: >-
      Addon will automatically add this option during first run.
  page_timeout:
    name: Page Timeout (Seconds)
    description: >-
      This setting will change the default maximum time for all Playwright Page methods accepting timeout option.
  polling_rate:
    name: Polling Rate (Seconds)
    description: >-
      This setting will change how often the addon will poll for new usage data
  log_level:
    name: Log level
    description: >-
      Sets the verbosity of log output.
  mqtt_enabled:
    name: Enable MQTT 
    description: >-
      Instructs the Addon to push usage data to the configured MQTT Broker.
  mqtt_host:
    name: MQTT Hostname
    description: >-
      MQTT Broker hostname
  mqtt_port:
    name: MQTT Port
    description: >-
      MQTT Broker port number
  mqtt_username:
    name: MQTT Username
    description: >-
      MQTT Broker Username (optional)
  mqtt_password:
    name: MQTT Password
    description: >-
      MQTT Broker Password (optional)
  mqtt_raw_usage:
    name: MQTT Raw Usage
    description: >-
      Add raw usage json to MQTT sensor. (optional)
  debug_support:
    name: Debug Support
    description: >-
      Script will output screenshots and extra logging, but exit after first attempt. (optional)
  headless:
    name: Run Playwright Headless
    description: >-
      Run script headless (optional)      